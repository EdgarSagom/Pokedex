<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pokedex</title>
</head>

<body>
    <header class="container-slider">
        <div class="slider">
            <div class="slider_section">
                <img src="./assets/pokemon1.jpg" alt="" class="slider_img">
            </div>
            <div class="slider_section">
                <img src="./assets/pokemon2.jpg" alt="" class="slider_img">
            </div>
            <div class="slider_section">
                <img src="./assets/pokemon3.webp" alt="" class="slider_img">
            </div>
            <div class="slider_section">
                <img src="./assets/pokemon4.webp" alt="" class="slider_img">
            </div>
        </div>
        <div class="slider_btn slider_btn-left">&#60</div>
        <div class="slider_btn slider_btn-right">&#62</div>
    </header>

    <nav>
        <form action="">
            <div>
                <img src="./assets/pokemonLogo.png" alt="">
            </div>
            <div class="inpBtn">
                <p>Type:</p>
                <select name="Type" id="type">
                    <option value="all">All</option>
                    <option value="normal">Normal</option>
                    <option value="fighting">Fighting</option>
                    <option value="flying">Flying</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="bug">Bug</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="ice">Ice</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                    <option value="unknown">Unknown</option>
                    <Option value="shadow">Shadow</Option>
                </select>
            </div>

            <div class="inpBtn">
                <div class="inputBox">
                    <input id="searchInput" type="text" required="required">
                    <h1 class="span">Pok√©mon Characters</h1>
                </div>
                <button id="searchButton">Search</button>
            </div>
        </form>
    </nav>

    <main>
        <section class="card">
        </section>

        <section class="lightbox">
        </section>

    </main>

    <script src="./main.js"></script>
</body>

</html>
